<!DOCTYPE html>
<html lang ="eng-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>RSSchool CSS Mem Slider</title> 
        <link rel="icon" href="./assets/logo.png" type="image/png">
        <link rel="stylesheet" href="./assets/style.css" type="text/css">
     </head>
     <body>
         <h1>RSSchool CSS Meme Slider!!</h1>
         <div class="slider_wrapper">
            <input checked type="radio" name="radiobtn" id="radio1">
            <input type="radio" name="radiobtn" id="radio2">
            <input type="radio" name="radiobtn" id="radio3">
            <input type="radio" name="radiobtn" id="radio4">
            <input type="radio" name="radiobtn" id="radio5">
            
            <div class="captions">
            <div id="caption1" class="caption">Welcome to my golden meme collection!</div>
            <div id="caption2" class="caption">I consider them to be the epithomy of humor</div>
            <div id="caption3" class="caption">I'm so glad I can share it with you</div>
            <div id="caption4" class="caption">Thanks RS School for this opportunity</div>
            <div id="caption5" class="caption">Our dreams are going to come true...</div>
            </div>

             <div class="slider">
               
                 <div class="slide" id="slide1"><img src="./assets/naperdysh.jpg" alt="mem's supposed to be here"></div>
                 <div class="slide" id="slide2"><img src="./assets/stavclass.jpg" alt="here too"></div>
                 <div class="slide" id="slide3"><img src="./assets/ericpojmi.jpg" alt="nice mem, bro"></div>     
                 <div class="slide" id="slide4"><img src="./assets/chilipizdric.jpg" alt="mem should be here, i swear, i don't know why it's not.."></div>
                 <div class="slide" id="slide5"><img src="./assets/mechty.jpg" alt="another mem is here somewhere.."></div>

             </div>
             <div class="controls">
                <label id="label1" class="circle" for="radio1"></label>
                <label id="label2" class="circle" for="radio2"></label>
                <label id="label3" class="circle" for="radio3"></label>
                <label id="label4" class="circle" for="radio4"></label>
                <label id="label5" class="circle" for="radio5"></label>
            </div>
                        
         </div>
